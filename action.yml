name: 'opa'
description: 'Run opa test command'
inputs:
  path:
    description: 'Path to directory where rego files are located'
    required: false
    default: '.'
  coverage:
    description: 'Percentage of test coverage to require'
    required: false
    default: '80%'
  files:
    description: 'Files subject to OPA testing. List should be separated by a space'
    required: false
    default: ''
  notify:
    description: 'Notify the result as GitHub comment if enabled'
    required: false
    default: 'false'
runs:
  using: 'docker'
  image: 'Dockerfile'
