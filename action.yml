name: 'opa'
description: 'Run opa test command'
inputs:
  path:
    description: 'Path to directory where rego files are located'
    required: true
    default: '.'
  coverage:
    description: 'Percentage of test coverage to require'
    required: true
    default: '80%'
  files:
    description: 'Files subject to OPA testing. List should be separated by comma'
    required: false
    default: ''
runs:
  using: 'docker'
  image: 'Dockerfile'
